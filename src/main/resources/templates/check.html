<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 확인</title>
</head>
<body>
<h1>사용자 정보 확인</h1>

<!-- 이메일이 있을 때 -->
<p th:if="${email != null}">이메일: <strong th:text="${email}"></strong></p>

<!-- 역할이 있을 때 -->
<p th:if="${roles != null}">
    역할:
    <strong th:text="${roles == true ? '관리자' : '사용자'}"></strong>
</p>

<!-- 에러 메시지가 있을 때 -->
<p th:if="${error != null}"><strong th:text="${error}"></strong></p>

</body>
</html>
